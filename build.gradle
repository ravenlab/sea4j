plugins {
    id 'java'
}

group 'com.github.ravenlab'
version '0.1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.squareup.okhttp3:okhttp:4.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
